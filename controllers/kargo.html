<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="celtra-ad-v3"
      style="
        position: relative;
        width: 100%;
        height: 100%;
        min-width: 320px;
        min-height: 460px;
      "
    >
      <!-- passthroughParameters[network] = raw OVERRIDEURL -->
      <!-- passthroughParameters[impressionId] = raw 00000000-0000-0000-0000-000000000000 -->
      <!-- externalSessionId = raw 00000000-0000-0000-0000-000000000000 -->
      <!-- eas.JWVjaWQh         = raw DFP_CREATIVE_ID -->
      <!-- externalCreativeId   = raw DFP_CREATIVE_ID -->
      <!-- externalPlacementId  = raw DFP_AD_UNIT_ID -->
      <!-- externalSiteId       = raw DFP_SITE_ID -->
      <!-- externalSiteName     = raw demo.kargo.com -->
      <!-- externalLineItemId   = raw DFP_LINE_ITEM_ID -->
      <!-- externalCampaignId   = raw DFP_ORDER_ID -->
      <!-- externalAdvertiserId = raw DFP_ADVERTISER_ID -->
      <!-- coppa                = raw %%TFCD%% -->
      <!-- externalSessionId = raw 00000000-0000-0000-0000-000000000000 -->
      <!-- passthroughParameters[creativeId] = raw 96944 -->

      <img
        src="data:image/png,celtra"
        style="display: none"
        onerror="
        (function(img) {
            var params = {};

            var req = document.createElement('script');
            req.id = params.scriptId = 'celtra-script-' + (window.celtraScriptIndex = (window.celtraScriptIndex||0)+1);
    
            var qs = '';
            for (var k in params) {
                qs += '&amp;' + encodeURIComponent(k) + '=' + encodeURIComponent(params[k]);
            }
            var src = 'https://ads.celtra.com/6af90285/preview.js?' + qs;
            req.src = src;
            img.parentNode.insertBefore(req, img.nextSibling);
        })(this);
    "
      />
    </div>
  </body>
</html>
